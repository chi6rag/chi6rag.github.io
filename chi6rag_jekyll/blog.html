---
layout: page_blog
title: Blog
permalink: /blog/
---


  <ul class="post-list">
    {% for post in site.posts %}
      <li>

        <h2 class="cool">
          <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
        </h2>
        <span class="post-meta">Posted by <a href="{{ site.url }}">Chirag</a> on {{ post.date | date: "%b %-d, %Y" }}</span>
      </li>
    {% endfor %}
  </ul>
