<div class="container" style="margin-top: 10vh;">

      <input type="hidden" name="redirect_to" value="{{ site.url/portfolio }}" />

        <div class="form-group">
          <div class="input-group">
            <input type="text" class="form-control" name="Name" id="InputName" placeholder="Name" required />
            <span class="input-group-addon"></span>
          </div>
        </div>
      <div class="form-group">
        <div class="input-group">
          <input type="email" class="form-control" id="InputEmail" name="Email" placeholder="Email" required />
          <span class="input-group-addon"></span>
        </div>
      </div>
      <div class="form-group">
        <div class="input-group">
          <textarea name="Message" id="InputMessage" class="form-control" rows="5" placeholder="Message" required></textarea>
          <span class="input-group-addon"></span>
        </div>
      </div>
      <input type="submit" name="submit" id="submit" value="Submit" class="btn btn-info pull-right">
    </div>
  </form><!-- END form -->

  </div><!-- END row -->
